<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station E.Leclerc</title>
    
    <!-- Inclure Leaflet.js pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Style pour la carte */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="station">
        <h2>E.Leclerc - E.Leclerc Chantonnay</h2>
        <p>Za Polaris Nord<br>85110 Chantonnay</p>
        
        <div>
            <button id="show-map-btn">AFFICHER SUR LA CARTE</button>
        </div>
    </div>

    <!-- Conteneur pour afficher la carte -->
    <div id="map" style="display: none;"></div>

    <script>
        // Fonction pour afficher la carte
        function afficherCarte() {
            // Afficher la div contenant la carte
            document.getElementById('map').style.display = 'block';
            
            // Coordonnées de l'adresse spécifiée (Avenue François Pignier, 01000 Bourg-En-Bresse, France)
            const coords = [46.2056, 5.2288]; // Lat: 46.2056, Lng: 5.2288

            // Initialiser la carte
            const map = L.map('map').setView(coords, 15);

            // Ajouter la couche de tuiles OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Ajouter un marqueur à l'adresse spécifiée
            L.marker(coords).addTo(map)
                .bindPopup("Station essence E.Leclerc<br>Avenue François Pignier<br>01000 Bourg-En-Bresse, France")
                .openPopup();
        }

        // Ajouter un écouteur d'événement au bouton
        document.getElementById('show-map-btn').addEventListener('click', afficherCarte);
    </script>

</body>
</html>
